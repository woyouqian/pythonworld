<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Add friend</title>
	</head>
	<body>
		<br />
		<h1 align="center">new friend</h1>
		<hr align="center" size="2" color="blueviolet" /><br />
		<center>
		<form action="/create_friend/" method="post">
			{% csrf_token %}
			<b>姓&nbsp;&nbsp;&nbsp;&nbsp;名：</b>&nbsp;&nbsp;<input type="text" name="name" required="required" /><br /><br />
			<b>性&nbsp;&nbsp;&nbsp;&nbsp;别：</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;女&nbsp;&nbsp;<input type="radio" name="sex" value="0" />&nbsp;&nbsp;&nbsp;&nbsp;男&nbsp;&nbsp;<input type="radio" name="sex" value="1" /><br /><br />
			<b>年&nbsp;&nbsp;&nbsp;&nbsp;纪：</b>&nbsp;&nbsp;<input type="text" name="age" maxlength="3" /><br /><br />
			<b>手&nbsp;&nbsp;&nbsp;&nbsp;机：</b>&nbsp;&nbsp;<input type="text" name="phone" required="required" /><br /><br />
			<b>邮&nbsp;&nbsp;&nbsp;&nbsp;箱：</b>&nbsp;&nbsp;<input type="email" name="email" checked="checked" /><br /><br />
			<b>职&nbsp;&nbsp;&nbsp;&nbsp;业：</b>&nbsp;&nbsp;<input type="text" name="live" /><br /><br />
			<b>地&nbsp;&nbsp;&nbsp;&nbsp;址：</b>&nbsp;&nbsp;<input type="text" name="address" /><br /><br />
			<b>备&nbsp;&nbsp;&nbsp;&nbsp;注：</b>&nbsp;&nbsp;<input type="text" name="mark" /><br /><br />
			<input type="reset" value="重置" onclick="alert('请确认是否要重置？')" />&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="submit" name="submit" value="提交" onclick="alert('请确认是否要提交？')" /><br />
		</form>
		</center><br />
	</body>
</html>
