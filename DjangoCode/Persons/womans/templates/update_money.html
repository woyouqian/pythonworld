<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Update money</title>
	</head>
	<body>
		<br />
		<h1 align="center">update money</h1>
		<hr align="center" size="2" color="blueviolet" /><br />
		<center>
		<form action="/update_money/" method="get">
			<b>id&nbsp;&nbsp;&nbsp;&nbsp;值：</b>&nbsp;&nbsp;<input type="text" name="id" value="{{money.id}}" readonly="readonly" /><br /><br />
			<b>姓&nbsp;&nbsp;&nbsp;&nbsp;名：</b>&nbsp;&nbsp;<input type="text" name="name" value="{{money.name}}" readonly="readonly" /><br /><br />
			<b>帐&nbsp;&nbsp;&nbsp;&nbsp;户：</b>&nbsp;&nbsp;<input type="text" name="number" value="{{money.number}}" readonly="readonly" /><br /><br />
			<b>充&nbsp;&nbsp;&nbsp;&nbsp;值：</b>&nbsp;&nbsp;<input type="text" name="charge" value="{{money.charge}}" required="required" /><br /><br />
			<b>消&nbsp;&nbsp;&nbsp;&nbsp;费：</b>&nbsp;&nbsp;<input type="text" name="buy" value="{{money.buy}}" required="required" /><br /><br />
			<b>备&nbsp;&nbsp;&nbsp;&nbsp;注：</b>&nbsp;&nbsp;<input type="text" name="mark"  value="{{money.mark}}" required="required" /><br /><br />
			<input type="reset" value="重置" onclick="alert('请确认是否要重置？')" />&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="submit" name="submit" value="提交" onclick="alert('请确认是否要提交？')" /><br />
		</form>
		</center><br />
	</body>
</html>
